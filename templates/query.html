{% extends "layout.html" %}

{% block body %}
 
    <h2><a href="query_view">Search</a></h2>
    

   
    <form action="query_view" method="get">
        <input name="q" type="text" placeholder="Search term" size="50">
        <input type="submit" value="search">
    </form>
  

        {% for item in results %}
            <p><a id="minor" href="{{ item.url }}">{{ item.url }}</a></p>
            <p>{{ item.description | safe}}</p>
        {% endfor %}
        
        {% for page_index in range(1, page_cnt+1) %}
            <a href="query_view?q={{ query_term }}&p={{ page_index }}"> {{ page_index }}</a>
        {% endfor %}
        
        
{% endblock %}
