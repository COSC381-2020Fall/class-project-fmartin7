{% extends "layout.html" %}

{% block body %}
<h2><a href="settings">Settings</a></h2>
<form action="save_settings" method="GET">
    <b>Search History:</b>  {{ status[0][1] }}<br>
    <input type="radio" name="enable" value="on">Enable </input>
    <input type="radio" name="enable" value="off">Disable</input>
    <input type="submit">
</form>
{% endblock %}
